---
- name: remove the unzip package
  command: /usr/bin/dnf -y erase unzip

- name: remove the tar package
  command: /usr/bin/dnf -y erase tar

- name: remove git
  command: /usr/bin/dnf -y erase git

- name: restart lighttpd
  service: name=lighttpd state=restarted

- name: start mysql
  service: name=mysqld state=started
