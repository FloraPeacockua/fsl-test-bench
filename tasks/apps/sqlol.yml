---
- name: checkout the source
  command: /usr/bin/git clone git://github.com/SpiderLabs/SQLol.git /var/www/lighttpd/sqlol

- name: set the default mysql password
  command: /usr/bin/sed -i "s|$password = ''|$password = '$mysql_root_password'|g" /var/www/lighttpd/sqlol/includes/database.config.php

- name: add a new entry to the index.html page
  lineinfile: dest=/var/www/lighttpd/index.html
              regexp='^<!--VA-->'
              insertafter='        <!--VA-->'
              line='        <a href="/sqlol" class="btn btn-inverse">SQLol</a></br>'
