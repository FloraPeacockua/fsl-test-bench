---
- name: install needed packages
  command: /usr/bin/dnf -y install $item 
  with_items:
    - telnet-server

- name: enable telnet in xinetd
  command: sed -i 's|\sdisable\s\{1,\}= yes|\tdisable \t\t= no|g' /etc/xinetd.d/telnet

- name: configure firewall, allow tftp traffic
  command: /usr/bin/firewall-cmd --permanent --add-service=telnet

- name: reload firewall configuration
  command: /usr/bin/firewall-cmd --reload

- name: start and enable xinetd service
  service: name=xinetd
           state=running
           enabled=yes
