---
- name: install the needed packages
  yum: pkg=$item
       state=present
  with_items:
    - lxc
    - libvirt-daemon-lxc
    - libvirt-daemon-driver-lxc
    - libvirt-daemon-config-network
    - virt-install

- name: start libvirtd
  service: name=libvirtd
           state=running
           enabled=yes
