---
- name: install telnet package
  yum: pkg={{ item }}
       state=present 
  with_items:
    - telnet-server

- name: enable telnet in xinetd
  command: /usr/bin/sed -i 's|\sdisable\s\{1,\}= yes|\tdisable \t= no|g' /etc/xinetd.d/telnet

- name: configure firewall, allow telnet traffic
  firewalld: service=telnet
             permanent=true
             state=enabled

- name: start and enable xinetd service
  service: name=xinetd
           state=running
           enabled=yes
